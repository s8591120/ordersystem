<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菜單</title>
    <!-- 引入外部的 CSS 文件 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='menu.css') }}"
    />
  </head>
  <body>
    <h1>菜單</h1>
    {% for item in menu_items %}
    <div class="menu-item">
      <span>{{ item.name }} - ${{ item.price }}</span>
      <!-- 添加数量选择框 -->
      <input type="number" id="quantity_{{ item.id }}" value="1" min="1" />
      <button
        onclick="addToCart('{{ item.id }}', '{{ item.name }}', '{{ item.price }}')"
      >
        加入購物車
      </button>
    </div>
    {% endfor %}

    <div id="cartInfo">
      <!-- 購物車資訊即時顯示區域 -->
    </div>

    <button onclick="checkout()">結帳</button>

    <!-- 引入外部的 JavaScript 文件 -->
    <script src="{{ url_for('static', filename='menu.js') }}"></script>
  </body>
</html>
